<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>douban movie</title>
<script>
!(function(win, doc){
	var docEle=doc.documentElement,
	    evt = 'onorientationchange' in win ? 'orientationchange' : 'resize',
    	timer = null;

    function setFontSize() {
        var winWidth =  win.innerWidth||docEle.clientWidth||doc.body.clientWidth,
        	size = (winWidth>640?640:winWidth) / 640 * 100;
        docEle.style.fontSize = size + 'px' ;
    }
  
    win.addEventListener(evt, function () {
        clearTimeout(timer);
        timer = setTimeout(setFontSize, 300);
    }, false);
    
    win.addEventListener("pageshow", function(e) {
        if (e.persisted) {
            clearTimeout(timer);
            timer = setTimeout(setFontSize, 300);
        }
    }, false);
    setFontSize();
}(window, document));
</script>
<link rel="stylesheet" href="./css/fontello-embedded.css">
<link rel="stylesheet" href="./css/animation.css">
</head>
